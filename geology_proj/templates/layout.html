<html lang="en">
    <head>
        <title>{% block title %}Geology{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/css/main.scss" />
    </head>
    <body>
      <nav class="navbar navbar-expand-md navbar-light bg-navbar-main">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
          <div class="row ff-roundfit-l-e collapse navbar-collapse" id="navbarTogglerDemo02">
            <div class="col-12 col-lg-10 text-center mt-3">
              <h1>Автоматизированное рабочее место "Геолог"</h1>
            </div>
            <div class="col-12 col-xl-2">
              <ul class="navbar-nav mr-auto mt-2 ml-3 ml-md-0 mt-lg-0 justify-content-center">
                {% if request.user.is_authenticated %}
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <i class="fa fa-user bg-pink-link" aria-hidden="true" style="font-size: 24px;"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <a class="dropdown-item" href="#"><i class="fas fa-user-circle"></i> Мой профиль</a>
                      <a class="dropdown-item" href="/logout"><i class='fas fa-sign-out-alt'></i> Выйти</a>
                    </div>
                  </li>
                {% else %}
                  <li class="nav-item m-lg-0">
                    <a class="nav-link btn btn-lg" href="/login/">Войти</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link btn btn-lg" href="/registration/">Регистрация</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
      <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0acd54d3-55e5-4e3c-8508-3030babd03a4" type="text/javascript"></script>
      <script src="/static/js/main.js"></script>

      <div class="container ml-mr-main mt-4">
          <div class="row">
              {% block content %}{% endblock %}
          </div>
      </div>
    </body>
</html>
