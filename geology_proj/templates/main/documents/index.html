{% extends "layout.html" %}
{% block content %}
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <a href="/main_menu?target=documents">Назад</a>
                    <a href="/documents/edit/{{ object.id }}" class="ml-3 btn btn-outline-success">Редактировать</a>
                    <h2>{{ object.short_name }}</h2>
                </div>

                <div class="form-group">
                    <label for="license" class="font-weight-bold">Файл отчета</label>
                    <a href="{{file}}" class="btn btn-info">Скачать отчет</a>
                </div>
                <div class="form-group">
                    <label for="license" class="font-weight-bold">Лицензия</label>
                    <input type="text" class="form-control" readonly id="license" value="{{ object.license }}">
                </div>
                <div class="form-group">
                    <label for="watercourse" class="font-weight-bold">Водоток</label>
                    <input type="text" class="form-control" readonly id="watercourse" value="{{ object.watercourse }}">
                </div>
                <div class="form-group">
                    <label for="line" class="font-weight-bold">Линия</label>
                    <input type="text" class="form-control" readonly id="line" value="{{ object.line }}">
                </div>
                <div class="form-group">
                    <label for="wells" class="font-weight-bold">Скважины</label>
                    <div id="wells" class="card card-body" style="overflow-y: scroll; height:200px;">
                        {% for well in object.wells.all %}
                            <p><a href="/wells/{{ well.id }}" class="text-dark">{{ well.name }}</a></p>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-group">
                    <label for="created_at" class="font-weight-bold">Дата создания</label>
                    <input type="text" class="form-control" readonly id="created_at" value="{{ object.created_at }}">
                </div>

                <div class="form-group">
                    <label for="updated_at" class="font-weight-bold">Дата обновления</label>
                    <input type="text" class="form-control" readonly id="updated_at" value="{{ object.updated_at }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
