{% block content %}
  <thead class="bg-navbar-main">
    <tr>
      <th scope="col">№</th>
      <th scope="col">ФИО <a href="/users/add" class="ml-4 text-dark"><i class="fas fa-plus"></i></a></th>
      <th scope="col">Должность</th>
      <th scope="col">№ бригады</th>
    </tr>
  </thead>
  <tbody>
    {% for user in object_list %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td><a href="/users/{{ user.id }}" class="text-dark">{{ user.first_name }} {{ user.last_name }}</a></td>
        <td>{{ user.role }}</td>
        <td>
          {% if user.team %}
            {{ user.team }}
          {% else %}
            не назначено
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
{% endblock %}
