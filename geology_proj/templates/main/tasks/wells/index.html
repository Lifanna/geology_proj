{% extends "layout.html" %}
{% block content %}
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <a href="/tasks/{{ task_id }}">Назад</a>
                    <a href="/wells/edit/{{ task_id }}/{{ object.id }}" class="ml-3 btn btn-outline-success">Редактировать</a>
                    <h2>{{ object.name }}</h2>
                </div>
                <div class="form-group">
                    <label for="description" class="font-weight-bold">Описание</label>
                    <textarea type="text" class="form-control" readonly id="description" rows="7">{{ object.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="name" class="font-weight-bold">Наименование</label>
                    <input type="text" class="form-control" readonly id="name" value="{{ object.name }}">
                </div>
                <div class="form-group">
                    <label for="comment" class="font-weight-bold">Комментарий</label>
                    <textarea type="text" class="form-control" readonly id="comment" rows="7">{{ object.comment }}</textarea>
                </div>
                <div class="form-group">
                    <label for="line" class="font-weight-bold">Линия</label>
                    <input type="text" class="form-control" readonly id="line" value="{{ object.line }}">
                </div>
                <div class="form-group">
                    <label for="pillarPhoto" class="font-weight-bold">Фото штаги</label>
                    <div class="image-container">
                        <img src="/media/{{object.pillar_photo}}" class="img-fluid pillar-photo">
                    </div>
                </div>
                {{object.layers}}
                <div class="form-group">
                    <label for="layer" class="font-weight-bold">Интервалы</label>
                    <div id="layers" class="card card-body" style="overflow-y: scroll; height:200px;">
                        {% for layer in layers %}
                            <p><a href="/layers/{{ layer.id }}?well={{ object.id }}&task={{ task_id }}" class="text-dark">{{ layer.name }}</a></p>
                        {% endfor %}
                    </div>
                    <a href="/layers/add?well={{ object.id }}" class="btn btn-secondary">Добавить интервал</a>
                </div>

                <div class="form-group">
                    <label for="x" class="font-weight-bold">Координата X</label>
                    <input type="text" class="form-control" readonly id="x" value="{% if object.x %}{{ object.x }}{% else %}не назначено{% endif %}">
                </div>

                <div class="form-group">
                    <label for="y" class="font-weight-bold">Координата Y</label>
                    <input type="text" class="form-control" readonly id="y" value="{% if object.y %}{{ object.y }}{% else %}не назначено{% endif %}">
                </div>

                <div class="form-group">
                    <label for="z" class="font-weight-bold">Координата Z</label>
                    <input type="text" class="form-control" readonly id="z" value="{% if object.z %}{{ object.z }}{% else %}не назначено{% endif %}">
                </div>

                <div class="form-group">
                    <label for="created_at" class="font-weight-bold">Дата создания</label>
                    <input type="text" class="form-control" readonly id="created_at" value="{{ object.created_at }}">
                </div>

                <div class="form-group">
                    <label for="updated_at" class="font-weight-bold">Дата обновления</label>
                    <input type="text" class="form-control" readonly id="updated_at" value="{{ object.updated_at }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
