{% extends "layout.html" %}
{% block content %}
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <a href="/main_menu?target=tasks">Назад</a>
                    <a href="/wells/edit/{{ object.id }}" class="ml-3 btn btn-outline-success">Редактировать</a>
                    <h2>{{ object.name }}</h2>
                </div>

                <div class="form-group">
                    <label for="description" class="font-weight-bold">Описание</label>
                    <textarea type="text" class="form-control" readonly id="description" rows="7">{{ object.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="name" class="font-weight-bold">Наименование</label>
                    <input type="text" class="form-control" readonly id="name" value="{{ object.name }}">
                </div>
                <div class="form-group">
                    <label for="comment" class="font-weight-bold">Комментарий</label>
                    <textarea type="text" class="form-control" readonly id="comment" rows="7">{{ object.comment }}</textarea>
                </div>
                <div class="form-group">
                    <label for="line" class="font-weight-bold">Линия</label>
                    <input type="text" class="form-control" readonly id="line" value="{{ object.line }}">
                </div>
                {{object.layers}}
                <div class="form-group">
                    <label for="layer" class="font-weight-bold">Интервалы</label>
                    <div id="layers" class="card card-body" style="overflow-y: scroll; height:200px;">
                        {% for layer in layers %}
                            <p>{{ layer.name }}</p>
                        {% endfor %}
                    </div>
                </div>

                <div class="form-group">
                    <label for="created_at" class="font-weight-bold">Дата создания</label>
                    <input type="text" class="form-control" readonly id="created_at" value="{{ object.created_at }}">
                </div>

                <div class="form-group">
                    <label for="updated_at" class="font-weight-bold">Дата обновления</label>
                    <input type="text" class="form-control" readonly id="updated_at" value="{{ object.updated_at }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
