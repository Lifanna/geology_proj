{% extends "layout.html" %}
{% block content %}
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <a href="/main_menu?target=tasks">Назад</a>
                    <a href="/tasks/edit/{{ object.id }}" class="ml-3 btn btn-outline-success">Редактировать</a>
                    <h2>{{ object.short_name }}</h2>
                </div>

                <div class="form-group">
                    <label for="description" class="font-weight-bold">Текст задания</label>
                    <textarea type="text" class="form-control" readonly id="description" rows="7">{{ object.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="license" class="font-weight-bold">Лицензия</label>
                    <input type="text" class="form-control" readonly id="license" value="{{ object.license }}">
                </div>
                <div class="form-group">
                    <label for="watercourse" class="font-weight-bold">Водоток</label>
                    <input type="text" class="form-control" readonly id="watercourse" value="{{ object.watercourse }}">
                </div>
                <div class="form-group">
                    <label for="line" class="font-weight-bold">Линия</label>
                    <input type="text" class="form-control" readonly id="line" value="{{ object.line }}">
                </div>
                <div class="form-group">
                    <label for="well" class="font-weight-bold">Скважины</label>
                    <div id="wells" class="card card-body" style="overflow-y: scroll; height:200px;">
                        {% for well in wells %}
                            <p><a href="/wells/{{ object.id }}/{{well.well.id}}" class="text-dark">{{ well.well.name }}</a></p>
                        {% endfor %}
                    </div>
                </div>
                <div class="form-group">
                    <label for="responsible" class="font-weight-bold">Ответственный</label>
                    <input type="text" class="form-control" readonly id="responsible" value="{{ object.responsible }}">
                </div>
                <div class="form-group">
                    <label for="status" class="font-weight-bold">Статус</label>
                    <input type="text" class="form-control" readonly id="status" value="{{ object.status }}">
                </div>

                <div class="form-group">
                    <label for="comment" class="font-weight-bold">Комментарий</label>
                    <textarea type="text" class="form-control" readonly id="comment" rows="7">{{ object.comment }}</textarea>
                </div>

                <div class="form-group">
                    <label for="images" class="font-weight-bold">Фотографии к заданию</label>
                    {% for image in images %}
                        <img class="img-fluid my-2" src="{{ image.task_image_single.image.url }}">
                    {% endfor %}
                </div>

                <div class="form-group">
                    <label for="created_at" class="font-weight-bold">Дата создания</label>
                    <input type="text" class="form-control" readonly id="created_at" value="{{ object.created_at }}">
                </div>

                <div class="form-group">
                    <label for="updated_at" class="font-weight-bold">Дата обновления</label>
                    <input type="text" class="form-control" readonly id="updated_at" value="{{ object.updated_at }}">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
