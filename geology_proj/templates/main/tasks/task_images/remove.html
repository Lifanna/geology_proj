{% extends "layout.html" %}
{% block content %}
{% load widget_tweaks %}
    <div class="col-12">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Удаление фотографии к заданию {{ task }}</h2>
                <p>Вы действительно хотите удалить фотографию?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">
                        <span class="glyphicon glyphicon-ok"></span> Удалить
                    </button>
                </form>
                <a href="{{request.META.HTTP_REFERER}}" class="btn btn-default">Назад</a>
            </div>
        </div>
    </div>
    <script src="/static/js/watercourses.js"></script>
{% endblock %}
